    <input id = "setContentBtn" type="button" value="set content">

    <div>
      <iframe 
      id="application"
      src="//localhost:8000/lite/notebooks/index.html?path=intro.ipynb"
      width="100%"
      height="600px"
      frameborder="0">
    </iframe>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
